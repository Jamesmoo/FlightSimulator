<!DOCTYPE html>
<html>
<head>
	<title>Chowder Leaderboard</title>
	<!-- the reference here using ./static is for flask, when using another webservice just remove that portion of the path-->
	<link rel="stylesheet" type="text/css" href="./css/design.css">
	<link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/scoreboard.js" defer></script>
</head>


<body id="main-body" class="tinted-image">
    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
        <source src="./images/Clouds.webm" type="video/webm">
    </video>

	<div class="scoreboard">
	 		<x-sign>CHOWDER BOWL<p class="smallTitle">LEADERBOARD</p>
	 			<img src="./images/airforce2.png" class="airforce"/>
	 		</x-sign>
	 			<div class="scoreboardBody">
	 				<table class="scoreboardTable">
	 					<tr id="tableHeaders">
	 						<th>Rank</th>
	 						<th>User</th>	
	 						<th>Score</th>
	 						<th>Time</th>
	 					</tr>
	 				</table>
	 			</div>
		</div>	
</body>
</html>
